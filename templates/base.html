{% load static %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>base.html</title>
  </head>

  <body>
    <!-- 네비게이션바 -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark border-bottom">
      <div class="container-fluid">
        <!-- 그림 Logo + Damoa -->
        <a class="navbar-brand" href="{% url 'main:index' %}">
          <img src="{% static 'img/damoa logo.png' %}" width="50px" height="50px" class="d-inline-block align-top" alt="Logo">
          Damoa
        </a>

        <!-- Toggler/collapsible 버튼 화면 크기 줄어들었을 때 로그인/로그아웃을 햄버거 버튼에 숨겨 -->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-align-justify"></i>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" align="right">
          <ul class="navbar-nav">
            <li class="nav-item">
              {% if user.is_authenticated %}
                <a class="nav-link justify-content-end" href="{% url 'common:logout' %}">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  {{ user.name }}
                  (로그아웃)
                </a>
              {% else %}
                <a class="nav-link justify-content-end" href="{% url 'common:login' %}">
                  <i class="fa-solid fa-right-to-bracket"></i>
                  로그인</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    {% block content %}{% endblock %}
    <!-- 기본 템플릿 안에 삽입될 내용 End -->

    <!-- jQuery JS -->
    <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap.min.js' %}"></script>
  </body>

</html>
