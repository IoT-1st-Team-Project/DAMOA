{% extends 'base.html' %}
{% load static %}

{% block content %}
  <style>
    .club {
      width: 100px;
      height: 100px;
    }
  </style>

  <div class="container">
    <h1>Damoa Club</h1>

    <table class="table">

      <thead></thead>
      <tbody align="center">
        <tr>
          <td>
            <a href="{% url 'main:board_list'%}">
              전체글 보기
            </td>
            <td>
              <a href="#">
                <img class="club" src={% static 'img/gallery/sports.png' %}></a><br>스포츠
            </td>
            <td>
              <a href="#">
                <img class="club" src={% static 'img/gallery/cook.png' %}></a><br>요리
            </td>
            <td>
              <a href="#">
                <img class="club" src={% static 'img/gallery/culture.png' %}></a><br>문화
            </td>
          </tr>
          <tr>
            <td>
              <a href="#">
                <img class="club" src={% static 'img/gallery/outdoor.png' %}></a><br>아웃도어
            </td>
            <td>
              <a href="#">
                <img class="club" src={% static 'img/gallery/language.png' %}></a><br>언어
            </td>
            <td>
              <a href="#">
                <img class="club" src={% static 'img/gallery/game.png' %}></a><br>게임/오락
            </td>
            <td>
              <a href="#">
                <img class="club" src={% static 'img/gallery/music.png' %}></a><br>음악/악기
            </td>
          </tr>
        </tbody>
      </table>

      {% if club_list %}
        <ul>
          {%for club in club_list%}
            <li>
              <a href="main/{{club.id}}">{{club.name}}</a>
            </li>
            {%endfor%}
          </ul>
          {%else%}
          게시글이 없습니다.
          {%endif%}
          <!--카테고리-->
        </div>
      {% endblock %}
