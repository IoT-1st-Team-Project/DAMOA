{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{%static 'bootstrap.min.css' %}">

{% block content %}
  <div class="contatiner my-3">
    <table class="table">
      <thead>
        <tr class="thead-dark">
          <th>번호</th>
          <th>클럽</th>
          <th>제목</th>
          <th>작성자</th>
          <th>일시</th>
          <th>참석자</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% if board_list %}
            {%for board in board_list%}
              <td>{{forloop.counter}}</td>
              <td>{{board.club}}</td>
              <td>
                <a href="{url 'main:detail' board.id}">{{board.subject}}</a>
              </td>
              <td>user.name

              </td>
              <td>{{board.create_date}}</td>
              <td>voter.like</td>

            </tr>
            {%endfor%}
            {%else%}
            <tr>
              <td>질문이 없습니당.</td>
            </tr>
            {%endif%}
          </tbody>
        </table>
        <a href="{% url 'main:board_create' %}" class="btn btn-primary">활동 등록하기</a>
      </div>

      {%endblock%}
